<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ask Gemini Anything!</h1>
        <textarea id="promptInput" placeholder="Type your question or command here..."></textarea>
        <button id="generateBtn">Get Response</button>
        <div id="resultContainer">
            <p><strong>Gemini's Response:</strong></p>
            <div id="resultOutput">Waiting for your prompt...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
